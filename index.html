<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNW Assessoria em Desenvolvimento de Negócios</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        .iframe-container {
            flex: 1;
            position: relative;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"> 
            <h1>FNW Assessoria em desenvolvimento de Negócios</h1>
        </div>
        <div class="iframe-container">
            <iframe 
                src="https://www.sie.com.br/freenatwork/" 
                title="Portal Free in Work"
                allow="fullscreen"
            ></iframe>
        </div>
    </div>
</body>
</html>
